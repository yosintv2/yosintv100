name: Update Highlights API

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:      # Allows you to click "Run workflow" manually

# --- CRITICAL: FIXES THE 403 PERMISSION ERROR ---
permissions:
  contents: write

jobs:
  update-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # Fetches full history so we can merge/push correctly
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install curl_cffi

      - name: Run Highlights Extraction Script
        run: python scripts/generate_highlights.py

      - name: Commit and Push Changes
        run: |
          # 1. Configure the git user
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 2. Add the updated JSON file
          git add api/highlights.json
          
          # 3. Only commit if there are actually changes to avoid errors
          if git diff --staged --quiet; then
            echo "No new highlights found. Skipping commit."
          else
            git commit -m "Auto-update highlights: $(date)"
            git push origin main
          fi
