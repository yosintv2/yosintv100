<script>
    function displayEvents(events, containerId) {
        const container = document.getElementById(containerId);
        if (!container) return;
        events.forEach(event => {
            const card = document.createElement("a");
            card.href = event.link;
            card.className = "yosintv-card";
            card.innerHTML = `
                <img src="${event.image.trim()}" alt="${event.name}">
                <div class="yosintv-title">${event.name}</div>
            `;
            container.appendChild(card);
        });
    }
    fetch('https://web.yosintv.link/events-cricket.json')
        .then(res => res.json())
        .then(data => displayEvents(data.matches, 'cricket-events'))
        .catch(e => console.error('Cricket Load Error'));

    fetch('https://web.yosintv.link/events-football.json')
        .then(res => res.json())
        .then(data => displayEvents(data.matches, 'football-events'))
        .catch(e => console.error('Football Load Error'));
</script>
